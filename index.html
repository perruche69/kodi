<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of ZIP Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>List of ZIP Files</h1>
    <ul id="file-list"></ul>

    <script>
        const owner = "perruche69"; // Replace with the GitHub owner name
        const repo = "kodi"; // Replace with the repository name
        const folder_path = ""; // Replace with the folder path inside the repository

        async function fetchZipFiles() {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Error fetching files: ${response.statusText}`);
                }
                const files = await response.json();
                const fileList = document.getElementById("file-list");

                files.forEach(file => {
                    if (file.name.endsWith(".zip")) {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = file.download_url;
                        link.textContent = file.name;
                        link.target = "_blank";
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error("Failed to fetch ZIP files:", error);
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = `<li>Error: ${error.message}</li>`;
            }
        }

        fetchZipFiles();
    </script>
</body>
</html>
