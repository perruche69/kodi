<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3b4e;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1c2533;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #1fa2ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available ZIP Files</h1>
        <ul id="zip-files">
            <!-- ZIP files will be listed here -->
        </ul>
    </div>

    <script>
        async function listZipFiles() {
            try {
                const response = await fetch(window.location.href);
                const text = await response.text();

                // Parse the directory listing (assumes a simple auto-index or directory listing page)
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, "text/html");
                const links = htmlDoc.querySelectorAll("a");

                const zipFiles = Array.from(links).filter(link => link.href.endsWith(".zip"));

                const fileList = document.getElementById("zip-files");
                if (zipFiles.length === 0) {
                    fileList.innerHTML = "<li>No ZIP files found.</li>";
                } else {
                    zipFiles.forEach(file => {
                        const listItem = document.createElement("li");
                        const anchor = document.createElement("a");
                        anchor.href = file.href;
                        anchor.textContent = file.textContent;
                        anchor.download = file.textContent;
                        listItem.appendChild(anchor);
                        fileList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error("Error listing ZIP files:", error);
                document.getElementById("zip-files").innerHTML =
                    "<li>Error loading ZIP files. Please try again later.</li>";
            }
        }

        listZipFiles();
    </script>
</body>
</html>
