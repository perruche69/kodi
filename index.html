<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Files in Repository</h1>
        <ul id="file-list">
            <!-- Files will be listed here -->
        </ul>
    </div>

    <script>
        const username = "perruche69"; // Replace with GitHub username
        const repository = "kodi"; // Replace with repository name
        const apiURL = `https://api.github.com/repos/${username}/${repository}/contents/`;

        async function fetchFiles() {
            try {
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                const files = await response.json();
                const fileList = document.getElementById('file-list');

                files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.html_url;
                    link.textContent = file.name;
                    link.target = "_blank";
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Failed to fetch files:", error);
            }
        }

        fetchFiles();
    </script>
</body>
</html>
